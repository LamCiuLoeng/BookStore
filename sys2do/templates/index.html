<%inherit file="master.html"/>

<form action="/p" method="post" enctype="multipart/form-data">
	${ xsrf_form_html() }
	<input type="file" name="name" />
	<input type="submit" value="upload"/>
</form>

<p><a href="/user?action=list">List User</a></p>

%if handler.is_user_login():
	<p><a href="/auth?action=logout">Logout</a></p>
	<p>Hello , ${handler.get_current_user()}</p>
%else:
	<p><a href="${handler.get_login_url()}">Login</a></p>
	<p><a href="/auth?action=register">Register</a></p>
%endif
